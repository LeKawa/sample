<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">



    <title>SAMPLE</title>
  </head>
  <body>
  <section class="container">
   <div class="keys">
    <div class="key" data-key="79">
      <kbd>O</kbd>
      <span class="sound">PERCUCU</span>
    </div>
      <div class="key" data-key="73">
        <kbd>I</kbd>
        <span class="sound">PERCUSSION</span>
      </div>
      <div class="key" data-key="80">
        <kbd>P</kbd>
        <span class="sound">PIANO</span>
      </div>
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">SONAR</span>
      </div>

  </div>

</section>
<audio data-key="79" src="sound/percucu.wav"></audio>
<audio data-key="73" src="sound/percussion.wav"></audio>
<audio data-key="80" src="sound/piano.wav"></audio>
<audio data-key="65" src="sound/sonar.wav"></audio>

<script>
  window.addEventListener('keydown', function(e){
    console.log(e);
  const audio = document.querySelector(`audio[data-key="${e.which}"]`);
  console.log(audio);
  const key = document.querySelector(`.key[data-key="${e.which}"]`);
  if (!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
  window.setTimeout( function() {
    console.log('ok');
    key.classList.remove('playing');
  }, 100)

  });

</script>
  </body>
</html>
